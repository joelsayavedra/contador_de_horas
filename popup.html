<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mi Extensión</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0px 0px;
            font-size: 12px;
            text-align: left;
        }

        th,
        td {
            padding: 2px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Estilo para los detalles que se ocultan */
        .detalles {
            display: none;
            background-color: #bbbad12c;
            font-size: 12px !important; 
        }

        .detalles th {
            padding: 2px;
            background-color: #bbbad13f;
        }

        body {
            width: 600px;
            /* Define el ancho del popup */
            height: 400px;
            /* Define la altura del popup */
            margin: 10px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        /* Add a black background color to the top navigation */
        .topnav {
            background-color: #dddddd;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #000000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 12px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #a3a3a3;
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <style></style>

    <!-- Header -->
    <h2>Netsoft - Timesheet counter</h2>
    <h3>Created with love by Joel Sayavedra</h3>

    <div class="topnav">
        <a class="active" href="#total" id="grandTotalButton">Total</a>
        <a href="#timesheets" id="timesheetsButton">Timesheets</a>
        <a href="#projects" id="projectsButton">Projects</a>
        <a href="#about" id="aboutButton">About</a>
    </div>

    <div id="content">

        <div id="grandTotalView">
            <p id="recordStatus">Record already counted: </p>
            <button id="actualizar">Update counter with this record</button>
        
            <table id="miTabla">
                <thead>
                    <tr>
                        <th>Client / Project</th>
                        <th>All time total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas generadas dinámicamente -->
                </tbody>
            </table>
        </div>

        <div id="timesheetsView">
            <p>Lista de timesheets</p>
        </div>
        <div id="projectsView">
            <p>Lista de proyectos</p>
        </div>
        <div id="aboutView">
            <p>
                <a href="https://www.flaticon.com/free-icons/calendar" title="calendar icons">Calendar icons created by Freepik - Flaticon</a>
            </p>
        </div>
        
    </div>




    <script src="popup.js"></script>
</body>

</html>
