<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mi Extensión</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0px 0px;
            font-size: 12px;
            text-align: left;
        }

        th,
        td {
            padding: 2px;
            border: 1px solid #dddddd;
            /* background-color: #acff8b; */
        }

        th {
            background-color: #f4f4f4;
        }

        /* Estilo para los detalles que se ocultan */
        .detalles {
            display: none;
            background-color: #bbbad12c;
            font-size: 12px !important; 
        }

        .detalles th {
            padding: 2px;
            background-color: #bbbad13f;
        }

        body {
            width: 600px;
            /* Define el ancho del popup */
            height: 400px;
            /* Define la altura del popup */
            margin: 10px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        /* Add a black background color to the top navigation */
        .topnav {
            background-color: #dddddd;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #000000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 12px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #a3a3a3;
            color: rgb(0, 0, 0);
        }
        .project {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }

        /* body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        } */

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-gap: 10px;
            justify-content: center;
        }

        .week {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            /* cursor: pointer; */
            text-align: center;  /* Asegura que el texto esté centrado en líneas múltiples */
            font-size: 12px;     /* Ajusta el tamaño de la fuente si es necesario */
            line-height: 1;
        }

        .week.selected {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <style></style>

    <!-- Header -->
    <h2>Netsoft - Timesheet counter</h2>
    <h3>Created with love by Joel Sayavedra</h3>

    <div class="topnav">
        <a class="active" href="#total" id="grandTotalButton">Total</a>
        <a href="#timesheets" id="timesheetsButton">Timesheets</a>
        <a href="#projects" id="projectsButton">Projects</a>
        <a href="#about" id="aboutButton">About</a>
    </div>

    <div id="content">

        <div id="grandTotalView">
            <p id="recordStatus">Record already counted: </p>
            <button id="actualizar">Update counter with this record</button>
        
            <table id="miTabla">
                <thead>
                    <tr>
                        <th>Client / Project</th>
                        <th>All time total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas generadas dinámicamente -->
                </tbody>
            </table>
        </div>

        <div id="timesheetsView">
            <h2 id="timesheetsViewTitle" style="text-align: center;"></h2>
            <div class="grid" id="weeksGrid"></div>
        </div>

        <div id="projectsView">
            <!-- <p>Lista de proyectos</p> -->

            <table id="tablaProyectos">
                <thead>
                    <tr>
                        <th>Client / Project</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas generadas dinámicamente -->
                </tbody>
            </table>
            
        </div>
        <div id="aboutView">
            <p>
                <a id="freepikLink" href="#" title="calendar icons">Calendar icons created by Freepik - Flaticon</a>
            </p>
        </div>
        
    </div>




    <script src="popup.js"></script>
</body>

</html>
